    <!--Contenido Principal-->

    <main class="main-content">
    <section class="contact-header">
        <h1>Contacto</h1>
        <p>Completá el formulario y nos pondremos en contacto a la brevedad.</p>
    </section>

    <section class="contact-container">
        <!-- FORMULARIO -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Juan Perez" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@email.com" required>

                <label for="motivo">Motivo de Contacto</label>
                <select id="motivo" name="motivo">
                    <option value="">Seleccionar una opción</option>
                    <option value="consulta">Consulta general</option>
                    <option value="publicidad">Publicar un producto</option>
                    <option value="soporte">Soporte técnico</option>
                </select>

                <label for="mensaje">Comentario</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje aquí..." rows="5" required></textarea>

                <div class="form-buttons">
                    <button type="submit" class="btn-contact">Enviar</button>
                    <button type="reset" class="btn-contact secondary">Limpiar</button>
                </div>
            </form>
        </div>

        <!-- INFO EXTRA: VIDEO + MAPA -->
        <div class="contact-info">
            <h2>Conocé nuestro canal de YouTube</h2>
            <div class="iframe-container">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Canal de EIEM" frameborder="0" allowfullscreen></iframe>
            </div>

            <h2>¿Dónde estamos?</h2>
            <div class="iframe-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.50536621722!2d-56.1688363235194!3d-34.89376517287529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81abf129825f%3A0xb9c6f293bee406f4!2sTres%20Cruces%20Shopping!5e0!3m2!1ses!2suy!4v1753110164228!5m2!1ses!2suy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
